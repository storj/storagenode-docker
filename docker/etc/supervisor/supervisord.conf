[supervisord]
user=root
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/etc/supervisor/supervisord.pid
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[unix_http_server]
file=/etc/supervisor/supervisor.sock
username=dummy
password=dummy

[supervisorctl]
serverurl=unix:///etc/supervisor/supervisor.sock
username=dummy
password=dummy

[program:storagenode-updater]
command=/app/bin/storagenode-updater
autostart=%(ENV_AUTO_UPDATE)s
autorestart=true
environment=STORJ_ENV_PREFIX=STORJUPDATER
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0

[program:storagenode]
command=/app/bin/storagenode
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0

[eventlistener:processes-exit-eventlistener]
command=/usr/bin/stop-supervisor
events=PROCESS_STATE_EXITED, PROCESS_STATE_FATAL